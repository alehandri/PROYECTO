<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Jugando con bootstrap</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        
    
    </head>
    <body>
        <!-- Opcion 1: Bootstrap Bundle with Popper(me inclino por este, teniendo todo junto pa' que 2 enlaces jeje) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>          

        <div class="container-fluid1">
            <div class="row  justify-content-md-center">
            <div class="col-md-auto">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">CREATE ACCOUNT</h5>
                      <form id="form" action="#">
                        <div class="form-group">
                            <label for="exampleInput" class="nam">Name</label>
                            <input type="text" class="form-control" id="exampleInputName1">
                            <div class="valid-feedback">Eres un makena el nombre es correcto</div>
                            <div class="invalid-feedback" id="nameFeedback">error!!</div>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1" id="email1" class="email">Email address</label>
                          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <div class="valid-feedback" id="emailfeed">hola</div>
                          <div class="invalid-feedback" id="emailinfeed">hola</div>
                      
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="password">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                          <div class="valid-feedback" id="passwordfeed">"Ok, válido"</div>
                          <div class="invalid-feedback" id="passwordinfeed">Complete el campo</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="password">Repeat your password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                            <div class="valid-feedback" id="passwordfeed2">"Ok, válido"</div>
                            <div class="invalid-feedback" id="passwordinfeed2">Complete el campo</div>
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          <div class="valid-feedback">"Aceptado"</div>
                        </div>
                        <button type="submit" class="btn-primary">Sign Up </button> 
                      </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script type="text/javascript" src="formulario.js"></script>
    </body>
</html>
